<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/wingcss"/>
  <title>Secured HTTP API</title>
  <script type="application/javascript" src="keycloak.js"></script>
  <script type="application/javascript">
    function initSSO() {
      // configure the SSO object
      keycloak = Keycloak('/kc.json');

      keycloak.init().success(function () {
        // validate that init operation result
        if (keycloak.authenticated) {
          // update UI to show the current user
          document.getElementById('user').innerText = keycloak.tokenParsed.preferred_username;
          document.getElementById('curl').innerText = 'curl -H "Authorization: Bearer ' + keycloak.token + '" http://' + window.location.host + '/api/greeting';
        } else {
          // update UI to show the current user
          document.getElementById('user').innerHTML = '<i>Unauthenticated</i>';
          document.getElementById('curl').innerText = '';
        }
      }).error(function (err) {
        alert(err);
      });
    }

    function invokeAPI() {
      var name = document.getElementById('name').value;
      var nameParam = '';
      if (!(name === null || name === undefined || name === '')) {
        nameParam = '?name=' + encodeURIComponent(name);
      }
      // create a AJAX call
      var req = new XMLHttpRequest();
      var url = '//' + window.location.host + '/api/greeting' + nameParam;
      // var url = '//' + window.location.host + '/api/greeting?name=' + encodeURIComponent(keycloak.username || 'World');

      req.open('GET', url, true);
      // add the required headers
      req.setRequestHeader('Accept', 'application/json');
      req.setRequestHeader('Authorization', 'Bearer ' + keycloak.token);
      // handle the response
      req.onreadystatechange = function () {
        if (req.readyState === 4) {
          if (req.status >= 400) {
            alert('Invocation failed!\n  cause: [' + req.status + '] ' + req.statusText);
          } else if (req.status >= 200) {
            document.getElementById('result').innerText = req.responseText;
          }
        }
      };
      req.send();
      // avoid form submit
      return false;
    }
  </script>
</head>
<body onload="initSSO()">
<div class="container">
  <h3>Secure HTTP API</h3>
  <div class="row">
    <div class="right">
      <button id="login" onclick="keycloak.login()" class='outline'>Login</button>
      &nbsp;
      <button id="logout" onclick="keycloak.logout()">Logout</button>
    </div>
  </div>

  <p>This booster showcases SSO for a basic endpoint.</p>

  <h3>Greeting service (as <span id="user"><i>Unauthenticated</i></span>):</h3>
  <div class="row">
    <form onsubmit="return invokeAPI()">
      <input type="text" placeholder="What is your name?" id="name"/>
      <input type="submit" value="Invoke"/>
    </form>
  </div>

  <h3>Result:</h3>
  <div class="row">
    <div class="col-12">
      <pre><code id="result" style="font-style: italic">Your API result...</code></pre>
    </div>
  </div>
  <div class="row">
    <label for="curl">Curl command for the command line:</label>
    <textarea id="curl" style="font-style: italic" readonly></textarea>
  </div>
</div>
</body>
</html>
