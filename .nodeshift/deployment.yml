spec:
  template:
    spec:
      containers:
        - env:
          - name: SSO_AUTH_SERVER_URL
            value: "${SSO_AUTH_SERVER_URL}"
          - name: REALM
            value: master
          - name: REALM_PUBLIC_KEY
            value: 
          - name: CLIENT_ID
            value: secured-booster-endpoint
          readinessProbe:
            httpGet:
              path: /api/health/readiness
              port: 8080
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /api/health/liveness
              port: 8080
              scheme: HTTP
            failureThreshold: 2
            initialDelaySeconds: 60
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
